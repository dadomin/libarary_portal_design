<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="./fontawesome/css/all.css">
        <link rel="stylesheet" href="./style.css">
    </head>
<body>
    <header>
        <a>라이브러리 반입 프로세스</a>
        <div id="menu-tab">
            <div class="main-menu">
                <div><span>라이브러리 반입</span>
                    <div class="menu-sub">
                        <a href="">Python Library</a>
                        <a href="">Java Library</a>
                    </div>
                </div>
                <div>
                    <span>이력관리</span>
                    <div class="menu-sub">
                        <a href="">Python Library</a>
                        <a href="">Java Library</a>
                    </div>
                </div>
            </div>

            <div class="profile-tab">
                <h1>22200223</h1>
                <p>ICT 운영부 김다민</p>
                <div class="menu-sub logout-tab">
                    <a>관리자 전환</a>
                    <a>로그아웃</a>
                </div>
            </div>
        </div>
        
    </header>

    <section id="req-form">
        <h3 class="title-sub">라이브러리 반입</h3>
        <h1 class="title">Java Library</h1>

        
        <div class="req-detail req-detail-2">
            <div id="req-choice">
                <span>프로젝트 종류</span>
                <ul class="ft-file-tab">
                    <li>
                        <input type="radio" class="dn" name="ft-file" id="ft-file" checked="checked"/>
                        <label for="ft-file" class="green-btn">Maven</label>
                    </li>
                    <li>
                        <input type="radio" class="dn" name="ft-file" id="ft-write"/>
                        <label for="ft-write" class="green-btn">Gradle</label>
                    </li>
                </ul>

                
            </div>
            <div>
                <span>파일 첨부</span>
                
                <div class="ft-file-box">
                    <input type="file" id="ft-file-input" class="dn"/>
                    <label for="ft-file-input">
                        <i class="fa-solid fa-file-code"></i>
                        <p>파일을 찾아 선택하세요.</p>
                    </label>
                </div>
            </div>
            <div>
                <span>신청 사유</span>
                <textarea placeholder="신청 사유를 입력하세요."></textarea>
            </div>
            
        </div>

        <div class="btn-tab">
            <button class="btn blue-btn">신청</button>
            <button class="btn white-btn" >초기화</button>
        </div>

    </section>

    <footer>
        <h1>ICT 운영부</h1>
        <ul>
            <li>홍인택 선임(8123)</li>
            <li>김여리 선임(8272)</li>
        </ul>
    </footer>

</body>
</html>
